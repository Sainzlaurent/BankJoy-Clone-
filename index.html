<!DOCTYPE html>
<html>
  <head>
    <title>Thien's Bank Joy Project</title>
    <link rel="stylesheet" href="default.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="color-overlay">
      <header><img src="https://www.bankjoy.com/assets/images/logos/logo-light@2x.png" class="logo" alt="img"></header>
      <div id="contactinfo">
        <span><a href="tel:(650)429-8711">(650)429-8711</a></span>
        <span><a href="mailto:contact@bankjoy.com">Email Us</a></span>
      </div>
      <p class="banner">Mobile Banking for Credit Unions</p>
      <p class="slogan">SCHEDULE A DEMO TODAY AND DELIVER MODERN MOBILE BANKING TO YOUR MEMBERS BY DECEMBER 17TH</p>
      <a href="https://bankjoy.com/#signup" style="color: white; text-decoration: none;"><div id="button">Schedule a demo</div></a>
      <!--where phones will be shown will be under schedule a demo button-->
      <div id="phones">
        <img id="left" class="phone"  src="https://www.bankjoy.com/assets/images/phones/header-phone-left@2x.png" alt="phone">
        <div id="left-shadow" class="shadow" ></div>
        <img id="center" class="phone"  src="https://www.bankjoy.com/assets/images/phones/header-phone-center@2x.png" alt="phone">
        <div id="right-shadow" class="shadow"></div>
        <img id="right" class="phone"  src="https://www.bankjoy.com/assets/images/phones/header-phone-right@2x.png" alt="phone">
      </div>
    </div>
  </body>
</html>
